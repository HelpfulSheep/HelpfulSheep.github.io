<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Snake II Tablet Game</title>
		<meta name="description" content="A browser based remake of the popular Snake II Nokia game, optimized for tablet PCs">
		<meta name="keywords" content="Snake, game, Nokia, browser, remake">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta property="og:image" content="http://www.helpfulsheep.com/snake/stuff/Snake%20II%20Logo.png">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-25746563-1', 'auto');
      ga('send', 'pageview');

    </script>
	</head>
	<body>
		<div id="preload">
			<img src="images/loading.gif" alt="Loading Screen">
			<img src="images/logo.png" alt="Game Logo">
		</div>
		<div id="wrapper">
			<div id="topPanel">
				<p id="topScore">top score</p>
				<p id="topScoreScore">0000</p>
				<p id="gameType">game type</p>
				<label><input type="radio" name="gameType" value="0" checked="checked">classic</label>
				<label><input type="radio" name="gameType" value="1">campaign</label>
				<p id="gameLevel">game level</p>
				<label><input type="radio" name="gameLevel" value="0">1</label>
				<label><input type="radio" name="gameLevel" value="1">2</label>
				<label><input type="radio" name="gameLevel" value="2">3</label>
				<label><input type="radio" name="gameLevel" value="3">4</label>
				<label><input type="radio" name="gameLevel" value="4" checked="checked">5</label>
				<label><input type="radio" name="gameLevel" value="5">6</label>
				<label><input type="radio" name="gameLevel" value="6">7</label>
				<label><input type="radio" name="gameLevel" value="7">8</label>
				<label><input type="radio" name="gameLevel" value="8">9</label>
			</div>
			<div id="centerPanel">
				<div id="game">
					<noscript>
						<p id="noScript">this game requires javascript<br>please enable javascript or consider installing a javascript enabled browser</p>
					</noscript>
					<div id="gameGo">
						<div id="statusBar">
							<p id="score">0000</p>
							<p id="counterImage"></p>
							<p id="counter">10</p>
							<p id="timer">20</p>
							<p id="timerImage"></p>
						</div>
						<canvas id="level" width="188" height="108"></canvas>
					</div>
					<div id="gamePause">
						<p id="gamePauseTitle">game paused</p>
					</div>
					<div id="gameOver">
						<p id="gameOverTitle">game over</p>
						<p id="gameOverText">your score is <span id="gameOverScore">0000</span></p>
					</div>
				</div>
				<div id="colorPicker">
					<div class="color" id="color0"></div>
					<div class="color" id="color1"></div>
					<div class="color" id="color2"></div>
					<div class="color" id="color3"></div>
					<div class="color" id="color4"></div>
					<div class="color" id="color5"></div>
					<div class="color" id="color6"></div>
					<div class="color" id="color7"></div>
					<div class="color" id="color8"></div>
					<div class="color" id="color9"></div>
					<div class="color" id="color10"></div>
					<div class="color" id="color11"></div>
					<div class="color" id="color12"></div>
				</div>
				<div id="controls">
					<div class="control" id="up"></div>
					<div class="control" id="left"></div>
					<div class="control" id="right"></div>
					<div class="control" id="down"></div>
				</div>
			</div>
			<div id="pusher"></div>
		</div>
		<div id="footer">
			<div id="bottomPanel">
				<span class="panelButton" id="buttonNew">new game</span>
				<span class="panelButton" id="buttonPause">pause</span>
				<span class="panelButton" id="buttonColor">color picker</span>
				<span class="panelButton" id="buttonInfo">game info</span>
			</div>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
