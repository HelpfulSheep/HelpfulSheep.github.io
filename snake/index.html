<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Snake II Game</title>
		<meta name="description" content="A browser based remake of the popular Snake II Nokia game">
		<meta name="keywords" content="Snake, game, Nokia, browser, remake">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
		<meta property="og:image" content="http://www.helpfulsheep.com/snake/stuff/Snake%20II%20Logo.png">
	</head>
	<body>
		<div id="preload">
			<img src="images/loading.gif" alt="Loading Screen">
			<img src="images/logo.png" alt="Game Logo">
		</div>
		<div id="leftPanel">
			<div id="optionsPanel">
				<p class="panelTitle">game options</p>
				<div class="panelSection">
					<p class="left-spaced">mode</p>
					<label><input type="radio" name="gameType" value="0" checked="checked">classic</label><br>
					<label><input type="radio" name="gameType" value="1">campaign</label>
				</div>
				<div class="panelSection">
					<p class="left-spaced">speed</p>
					<label><input type="radio" name="gameLevel" value="0">1</label><br>
					<label><input type="radio" name="gameLevel" value="1">2</label><br>
					<label><input type="radio" name="gameLevel" value="2">3</label><br>
					<label><input type="radio" name="gameLevel" value="3">4</label><br>
					<label><input type="radio" name="gameLevel" value="4" checked="checked">5</label><br>
					<label><input type="radio" name="gameLevel" value="5">6</label><br>
					<label><input type="radio" name="gameLevel" value="6">7</label><br>
					<label><input type="radio" name="gameLevel" value="7">8</label><br>
					<label><input type="radio" name="gameLevel" value="8">9</label>
				</div>
				<p class="panelButton" id="buttonNew">new game</p>
				<p class="panelButton" id="buttonPause">pause</p>
				<p class="panelButton" id="buttonColor">color picker</p>
				<p style="display: none" class="panelButton" id="buttonHide">hide ads</p>
			</div>
		</div>
		<div id="rightPanel">
			<div id="scoresPanel">
				<p class="panelTitle">about</p>
				<p class="panelButton" id="buttonInfo">game info</p>
			</div>
			<div id="facebook">
				<div id="fb-root"></div>
				<script>(function(d, s, id) {
				  var js, fjs = d.getElementsByTagName(s)[0];
				  if (d.getElementById(id)) {return;}
				  js = d.createElement(s); js.id = id;
				  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
				  fjs.parentNode.insertBefore(js, fjs);
				}(document, 'script', 'facebook-jssdk'));</script>
				<div class="fb-like" data-href="http://www.helpfulsheep.com/snake/" data-send="false" data-layout="button_count" data-width="146" data-show-faces="false"></div>
			</div>
			<div id="googleplus">
				<div class="g-plusone" data-size="medium" data-href="http://www.helpfulsheep.com/snake/"></div>
				<script type="text/javascript">
				  (function() {
					var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					po.src = 'https://apis.google.com/js/plusone.js';
					var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
				  })();
				</script>
			</div>
		</div>
		<div id="centerPanel">
			<!--[if lte IE 8]>
			<div id="ie">your browser cannot run this game<br>please consider installing the latest version of <a href="http://www.google.com/chrome">chrome</a>, <a href="http://www.mozilla.com/firefox">firefox</a>, <a href="http://www.apple.com/safari">safari</a> or <a href="http://www.opera.com/">opera</a></div>
			<![endif]-->
			<div id="game">
				<noscript>
					<p id="noScript">this game requires javascript<br>please enable javascript or consider installing the latest version of <a href="http://www.google.com/chrome">chrome</a>, <a href="http://www.mozilla.com/firefox">firefox</a>, <a href="http://www.apple.com/safari">safari</a> or <a href="http://www.opera.com/">opera</a></p>
				</noscript>
				<div id="gameGo">
					<div id="statusBar">
						<p id="score">0000</p>
						<p id="counterImage"></p>
						<p id="counter">10</p>
						<p id="timer">20</p>
						<p id="timerImage"></p>
					</div>
					<canvas id="level" width="188" height="108"></canvas>
				</div>
				<div id="gamePause">
					<p id="gamePauseTitle">game paused</p>
				</div>
				<div id="gameOver">
					<p id="gameOverTitle">game over</p>
					<p class="gameOverText">your score is <span id="gameOverScore">0000</span></p>
				</div>
			</div>
			<div id="colorPicker">
				<div class="color" id="color0"></div>
				<div class="color" id="color1"></div>
				<div class="color" id="color2"></div>
				<div class="color" id="color3"></div>
				<div class="color" id="color4"></div>
				<div class="color" id="color5"></div>
				<div class="color" id="color6"></div>
				<div class="color" id="color7"></div>
				<div class="color" id="color8"></div>
				<div class="color" id="color9"></div>
				<div class="color" id="color10"></div>
				<div class="color" id="color11"></div>
				<div class="color" id="color12"></div>
			</div>
		</div>
		<div id="banner" style="position: absolute; left: 50%; top: 45px; width: 480px; margin-left: -240px; color: #b2bd08; font-size: 32px; text-align: center">
			try snake for <a href="http://www.helpfulsheep.com/snake-mobile/" style="color: #b2bd08">mobile</a> and <a href="http://www.helpfulsheep.com/snake-tablet/" style="color: #b2bd08">tablet</a>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
